<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="title">Minesweeper</h3>
    <div class="settings">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (8x8, 10 mines)</option>
            <option value="medium">Medium (9x9, 10 mines)</option>
            <option value="hard">Hard (10x10, 10 mines)</option>
            <option value="expert">Expert (13x15, 40 mines)</option>
        </select>
        <button id="new-game-btn">New Game</button>
    </div>
    <div class="subtext">
        Mines Left: <span data-mine-count>10</span>
    </div>
    <div class="board"></div>
</body>
</html>
